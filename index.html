<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatbot</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <img src="logo.jpeg" alt="Chatbot Logo">
  <div class="chatbot">
    <div class="logo">
      <h1>Pybot - A Python Assistant</h1>
    </div>
    <div class="chat-window" id="chat-window">
      <!-- chat messages will be added dynamically here -->
    </div>
    <div class="input-container">
          <input type="text" id="input-field" placeholder="Type your message here..." autofocus autocomplete="off">
          <button id="submit-button" onclick="handleInput()">send</button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
